buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "com.rakaneth.wolfsden.Main"

repositories {
    mavenCentral()
    jcenter()
    maven{ url 'https://jitpack.io'}
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.hexworks.zircon:zircon.core-jvm:$zircon_version"
    compile "org.hexworks.zircon:zircon.jvm.swing:$zircon_version"
    compile "org.hexworks.cobalt:cobalt.databinding-jvm:$cobalt_version"
    compile "org.hexworks.amethyst:amethyst.core-jvm:$amethyst_version"
    compile "com.github.SquidPony.SquidLib:squidlib-util:$squidlib_version"

    testCompile "junit:junit$junit_version"
}

group 'org.rakaneth'
version '0.0.1-ALPHA'

compileKotlin {
    kotlinOptions {
        jvmTarget='1.8'
    }
}

sourceCompatibility = 1.8
